<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h1>Howdy</h1>
          <p class="lead">Welcome</p>
        </div>
        <div class="row g-5 .d-flex">
          <div class="col-md-7 p-4 col-lg-4 mx-auto border border-primary">
            <h4 class="mb-3">Log in</h4>
            <form action="/profile.html" id="log-in-form">
              <div class="row g-3">
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    id="password"
                    minlength="8"
                    placeholder="minimum 8 characters"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter valid password.
                  </div>
                </div>
                <div class="col-12">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="save-info"
                  />
                  <label for="save-info" class="form-label"
                    >keep me logged in</label
                  >
                </div>
              </div>
              <hr class="my-4" />
              <button
                class="w-100 btn btn-special btn-lg"
                type="submit"
                id="btn-submit"
              >
                Log in
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer class="mt-auto py-3 my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2022 Social App</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
